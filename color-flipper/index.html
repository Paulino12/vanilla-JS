<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap 5 CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
</head>
<body>
    <div class="mainSection d-flex align-items-center 
    justify-content-center
    bg-light">
        <div class="w-75 h-75 p-3 my-auto text-center 
        bg-warning d-flex flex-row align-items-center 
        justify-content-center position-relative">
            <div class="d-flex flex-column w-50 text-start">
                <div class="d-flex flex-column w-75">
                    <div class="d-flex flex-row">
                        <small class="d-inline h-100 fs-1 me-2">#</small>
                        <input type="text" 
                        placeholder="HEX here"
                        id="hexInput" class="form-control" />
                    </div>
                    <small class="position-absolute top-0 left-0" id="notification"></small>
                    <div class="d-flex flex-row mt-3">
                        <span class="d-inline h-100">RGB</span>
                        <span id="rgbValues"></span>
                    </div>
                </div>
            </div>
            <div class="w-50 h-50 card" id="areaColor">
                area color
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
