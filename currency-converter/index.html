<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../globalStyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="mainSection d-flex bg-light position-relative">
        <div class="position-absolute top-0 left-0 d-flex align-items-center justify-content-center w-100 mt-4">
            <a href="../index.html"><i class="fas fa-home fa-3x pointer"></i></a>
        </div>
        <div class="h-75 w-100 my-auto">
            <div class="text-center">
                <h1>Currency Converter</h1>
            </div>
            <div class="currencyArea container">
                <div class="currencyParentLine">
                    <div class="amountAndConvert">
                        <input type="number" min="0" id="inputA" class="form-control" placeholder="Amount" />
                    </div>
                    <div class="w-100">
                        <div class="currencyLine">
                            <div class="amountSymbol">
                                <div id="selectA" class="inputSymbol">
                                    <select class='form-select' id='selectedSymbolA'>
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="countryName">
                                <div class="countryNameInput" id="currNameA">
                                    Country
                                </div>
                            </div>
                        </div>
                        <div class="currencyLine">
                            <div class="amountSymbol">
                                <div id="selectB" class="inputSymbol">
                                    <select class='form-select' id='selectedSymbolB'>

                                    </select>
                                </div>
                            </div>
                            <div class="countryName">
                                <div class="countryNameInput" id="currNameB">
                                    Country
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="amountAndConvert">
                        <button class="btn btn-success btn-lg" id="convertRates">Convert</button>
                    </div>
                </div>
                <div class="resume card shadow">
                    <h4 class="text-muted text-decoration-underline fs-3">Conversion Result will be displayed here</h4>
                    <!-- <div>
                        <p class="valueFrom fs-6 mb-0">12 ANG (Netherlands Antillean Guilder) is equivalent to </p>
                    </div>
                    <div>
                        <p class="resultValue mb-0 fs-1 fw-bold">102.85 MVR</p>
                        <small>(Maldivian Rufiyaa)</small>
                    </div>
                    <div class="date text-muted">21/01/2022, 16:08:33</div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
