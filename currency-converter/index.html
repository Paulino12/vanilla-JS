<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../globalStyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="mainSection d-flex bg-light position-relative">
        <div class="position-absolute top-0 left-0 d-flex align-items-center justify-content-center w-100 mt-4">
            <a href="../index.html"><i class="fas fa-home fa-3x pointer"></i></a>
        </div>
        <div class="h-75 w-100 my-auto ">
            <div class="text-center">
                <h1>Currency Converter</h1>
            </div>
            <div class="currencyArea container">
                <div class="currencyLine">
                    <div class="amountSymbol">
                        <div class="inputSymbol">
                            <input type="text" id="inputA" class="form-control" placeholder="Amount" />
                        </div>
                        <div id="selectA" class="inputSymbol">
                            <select class='form-select' id='selectedSymbolA'>
                                
                            </select>
                        </div>
                    </div>
                    <div class="countryName">
                        <div class="countryNameInput" id="currNameA">
                            Country
                        </div>
                    </div>
                </div>
                <div class="currencyLine">
                    <div class="amountSymbol">
                        <div class="inputSymbol">
                            <input type="text" id="inputB" class="form-control" placeholder="Amount" />
                        </div>
                        <div id="selectB" class="inputSymbol">
                            <select class='form-select' id='selectedSymbolB'>
                                
                            </select>
                        </div>
                    </div>
                    <div class="countryName">
                        <div class="countryNameInput" id="currNameB">
                            Country
                        </div>
                    </div>
                </div>
                <div class="resume">
                    <!-- <div>
                        <p class="valueFrom fs-6 mb-0">1 usd (United State of America) is equivalent to </p>
                    </div>
                    <div><p class="resultValue fs-1 fw-bold">45 GBP ()</p></div>
                    <div class="date text-muted">today</div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
