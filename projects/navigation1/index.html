<head>

    <link rel="icon" type="image/ico" href="/assets/images/favicon.ico" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Navigation Menu -->
    <div class="mainMenu">
        <div class="menuLevel1">
            <div class="menuLevel1Container">
                <div class="toggleMenu">
                    <div class="toggleOpen"><img src="assets/images/menu.svg" width="22" height="22" alt=""> Menu</div>
                    <div class="toggleClose"><img src="assets/images/close.svg" width="22" height="22" alt=""> Close</div>
                </div>
                <div class="logo">
                    <a href="../../index.html"><i class="fas fa-home fa-3x pointer"></i></a>
                </div>
                <div class="contactLink">
                    <a href="#">Join Us</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
        <div class="menuLevel2">
            <div class="menuLevel2Container">
                <div class="menuLevel2Link hasChildren">
                    <a href="#">Venues</a>
                    <div class="menuLevel3">
                        <div class="menuLevel3Container">
                            <a href="#">London</a><a href="#">Leeds</a><a href="#">Liverpool</a>
                        </div>
                    </div>
                </div>
                <div class="menuLevel2Link hasChildren">
                    <a href="#">Events</a>
                    <div class="menuLevel3">
                        <div class="menuLevel3Container">
                            <a href="#">Meetings</a><a href="#">Exhibitions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bannerContainer" style="background-image: url(assets/images/heroBannerServices.jpg);">
        <div class="bannerText">
            <h1>Our Dining & Reception Venues</h1>
        </div>
        <div class="bannerOverlay"></div>
    </div>
    <script type="module" src="script.js"></script>
